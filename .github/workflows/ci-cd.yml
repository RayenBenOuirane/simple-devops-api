name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # Permet d√©clenchement manuel

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

          # ‚úÖ AJOUT IMPORTANT : Installer requests pour les tests
          pip install requests

      - name: Run API tests
        run: |
          # Start API in background
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          API_PID=$!
          sleep 5

          # Run tests
          python -c "
          import requests

          print('üöÄ Testing API endpoints...')

          # Test health endpoint
          resp = requests.get('http://localhost:8000/health')
          assert resp.status_code == 200
          print('‚úÖ Health check passed')

          # Test metrics endpoint
          resp = requests.get('http://localhost:8000/metrics')
          assert resp.status_code == 200
          assert 'http_requests_total' in resp.text
          print('‚úÖ Metrics endpoint passed')

          # Test CRUD operations
          resp = requests.post('http://localhost:8000/items', 
                             json={'name': 'CI Test', 'price': 10.0})
          assert resp.status_code == 201
          print('‚úÖ Create item passed')
          "

          # Stop API
          kill $API_PID

      - name: Quick security check
        run: |
          echo "üîç Quick security check..."
          # Check for common security issues
          find . -name "*.py" -type f -exec grep -l "password\|secret\|token" {} \; || true

  # ============ NOUVEAU JOB : SECURITY SCAN ============
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint-and-test # Attendre que les tests passent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade bandit safety
          echo "‚úì Installed Bandit and Safety"
          bandit --version
          safety --version

      - name: SAST - Static Application Security Testing
        run: |
          echo "Running Bandit SAST scan..."
          bandit -r app/ -f json -o bandit-report.json || true

          echo "=== BANDIT RESULTS SUMMARY ==="
          if [ -f bandit-report.json ]; then
            python3 -c "
import json
with open('bandit-report.json') as f:
    data = json.load(f)
metrics = data.get('metrics', {}).get('_totals', {})
print('Files scanned: ' + str(metrics.get('n_files', 0)))
print('Lines scanned: ' + str(metrics.get('n_lines', 0)))
print('Issues found: ' + str(metrics.get('n_issues', 0)))

if metrics.get('n_issues', 0) > 0:
    print('Issues breakdown:')
    for issue in data.get('results', []):
        if issue.get('issue_confidence') in ['HIGH', 'MEDIUM']:
            print('  - ' + issue.get('test_id', 'N/A') + ': ' + issue.get('issue_text', 'N/A'))
            "
          else
            echo "Error: Bandit report not generated"
          fi

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: security-sast-report
          path: bandit-report.json

      - name: Dependency vulnerability scan
        run: |
          echo "Scanning dependencies with Safety..."
          safety check -r requirements.txt --json > safety-report.json 2>&1 || true

          if [ -f safety-report.json ]; then
            echo "=== SAFETY RESULTS ==="
            python3 -c "
import json
try:
    with open('safety-report.json') as f:
        content = f.read()
        if not content.strip():
            print('No vulnerabilities detected')
        else:
            try:
                data = json.loads(content)
                vulns = len(data.get('vulnerabilities', []))
                print('Vulnerabilities found: ' + str(vulns))
                critical = 0
                if vulns > 0:
                    for vuln in data.get('vulnerabilities', [])[:3]:
                        print('  - ' + vuln.get('package_name', 'unknown'))
                    for v in data.get('vulnerabilities', []):
                        if v.get('severity', '').lower() == 'critical':
                            critical += 1
                    if critical > 0:
                        print('Found ' + str(critical) + ' critical vulnerabilities')
                else:
                    print('No vulnerabilities detected')
            except:
                print('Safety check completed')
except Exception as e:
    print('Safety completed: ' + str(e))
            "
          else
            echo "Safety check completed"
          fi

      - name: Upload Dependency scan report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

      - name: Check for secrets in code
        run: |
          echo "üîê Checking for secrets..."
          # Simple regex check for common secret patterns
          SECRET_PATTERNS=(
            "password\s*="
            "secret\s*="  
            "api[_-]?key\s*="
            "token\s*="
            "private[_-]?key"
          )

          for pattern in "${SECRET_PATTERNS[@]}"; do
            echo "Checking for: $pattern"
            grep -r -n -i "$pattern" --include="*.py" --include="*.yml" --include="*.yaml" --include="*.env" . || true
          done

      - name: Create security summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "**Date:** $(date)" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "**Repository:** ${{ github.repository }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Scans Performed" >> security-summary.md
          echo "- ‚úÖ SAST (Static Analysis) with Bandit" >> security-summary.md
          echo "- ‚úÖ Dependency vulnerability scan with Safety" >> security-summary.md
          echo "- ‚úÖ Secrets detection" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Results" >> security-summary.md
          echo "All security scans completed. Check artifacts for detailed reports." >> security-summary.md

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan] # ‚Üê MODIFI√â: Attendre aussi security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devops-api .

      - name: Test Docker container
        run: |
          # Run container
          docker run -d --name ci-test -p 8000:8000 devops-api
          sleep 5

          # Test endpoints
          curl -f http://localhost:8000/health || (docker logs ci-test && exit 1)
          curl -f http://localhost:8000/metrics || (docker logs ci-test && exit 1)

          # Cleanup
          docker stop ci-test
          docker rm ci-test

      - name: Docker image scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devops-api
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-docker-scan
          path: trivy-results.sarif

  deploy-simulation:
    name: Deploy Simulation
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan] # ‚Üê MODIFI√â: Attendre security-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Simulate deployment
        run: |
          echo "üöÄ Deployment Simulation"
          echo "========================"
          echo "Repository: ${{ github.repository }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo ""
          echo "‚úÖ Security checks passed"
          echo "‚úÖ All tests passed"
          echo "‚úÖ Docker build successful"
          echo ""
          echo "In a real scenario, this would:"
          echo "1. Push Docker image to registry"
          echo "2. Update Kubernetes manifests"
          echo "3. Apply deployment with kubectl"
          echo "4. Run smoke tests"

          # Create deployment report
          cat << EOF > deployment-report.md
          # Deployment Report

          - Status: ‚úÖ Success (simulated)
          - Environment: Production
          - Commit: ${{ github.sha }}
          - Timestamp: $(date -Iseconds)
          - Security Status: All scans passed
          - Services: API, Metrics, Health checks
          EOF

      - name: Upload deployment report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-report.md
