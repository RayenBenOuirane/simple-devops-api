name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-and-scan:
    name: Test & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest httpx requests bandit safety

      - name: Run API tests
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          API_PID=$!
          sleep 5

          python -c "import requests; resp = requests.get('http://localhost:8000/health'); assert resp.status_code == 200, 'Health check failed'; resp = requests.get('http://localhost:8000/metrics'); assert resp.status_code == 200, 'Metrics failed'; resp = requests.post('http://localhost:8000/items', json={'name': 'Test', 'price': 10.0}); assert resp.status_code == 201, 'Create failed'; print('âœ… All API tests passed')"

          kill $API_PID

      - name: Security scans
        run: |
          echo "Running security scans..."
          bandit -r app/ -ll || true
          safety check -r requirements.txt || true

  docker-build:
    name: Build & Test Docker
    runs-on: ubuntu-latest
    needs: test-and-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and test Docker image
        run: |
          docker build -t devops-api .
          docker run -d --name test-container -p 8000:8000 devops-api
          sleep 5
          curl -f http://localhost:8000/health
          docker stop test-container && docker rm test-container

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devops-api
          format: "table"
          exit-code: 0

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy simulation
        run: |
          echo "ðŸš€ Deploying..."
          echo "âœ… All checks passed"
          echo "ðŸ“¦ Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ By: ${{ github.actor }}"
